<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hostel | User Home</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/user_profile.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="page-header">Hello You</h2>

      <div class="row">
    <!-- left column -->
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="text-center">
            <img src="" class="avatar img-circle img-thumbnail" alt="avatar">
            <h6>Upload a different photo...</h6>
            <input type="file" class="text-center center-block well well-sm">
          </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
    	    <div class="row">
            <div class="col">
            <!-- Nav tabs -->
              <div class="card">
                <ul class="nav nav-tabs nav-justified" role="tablist">
                  <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Bill Info</a></li>
                  <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Mess Details</a></li>
                </ul>
              <!-- Tab panes -->
                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane fade in active" id="home">
                    PageMaker including versions of Lorem Ipsum.
                  </div>
                  <div role="tabpanel" class="tab-pane fade" id="profile">
                    <form class="form-inline">

                      <div class="form-group">
                        <label class="sr-only" for="inlineFormInput">Month</label>
                        <select class="form-control" id="exampleSelect1">
                          <option>Jan</option>
                          <option>Feb</option>
                          <option>March</option>
                          <option>Apr</option>
                          <option>May</option>
                        </select>
                      </div>

                      <label class="sr-only" for="inlineFormInputGroup">Username</label>
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="date" class="form-control" id="inlineFormInputGroup" placeholder="date">
                      </div>

                      <div class="form-group">
                        <label for="exampleSelect2">Example multiple select</label>
                        <select multiple class="form-control" id="exampleSelect2">
                          <option>BreakFast</option>
                          <option>Lunch</option>
                          <option>Dinner</option>
                        </select>
                      </div>

                      <button type="submit" class="btn btn-primary btn-small">Submit</button>
                    </form>
                        Lprofile test
                  </div>
                </div> <!--- /div tab-content--->
              </div> <!--- /div card--->
            </div> <!--- /div col inside row--->
        	</div><!--- /div row --->
        </div><!--- /div col-md-8 --->
      </div><!--- /div top row--->
    </div><!--- /div container --->
  <script src="js/bootstrap.min.js"></script>
  </body>

</html>
