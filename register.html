    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Hostel | Login</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/register.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      </head>
      <body>


        <div class="container">
                    <form class="form-horizontal" role="form">
                        <h2>Registration Form</h2>
                        <div class="form-group">
                            <label for="firstName" class="col-sm-3 control-label">First  Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="secondName" class="col-sm-3 control-label">Second Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="secondName" placeholder="Second Name" class="form-control" autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" id="email" placeholder="Email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber" class="col-sm-3 control-label">Phone</label>
                            <div class="col-sm-9">
                                <input type="text" id="phoneNumber" placeholder="Your Phone Number" class="form-control" autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address1" class="col-sm-3 control-label">Address 1</label>
                            <div class="col-sm-9">
                                <input type="text" id="address1" placeholder="Address Line 1" class="form-control" autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address2" class="col-sm-3 control-label">Address 2</label>
                            <div class="col-sm-9">
                                <input type="text" id="address2" placeholder="Address Line 2" class="form-control" autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pinCode" class="col-sm-3 control-label">Pin Code</label>
                            <div class="col-sm-9">
                                <input type="text" id="address2" placeholder="Pin Code" class="form-control" autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" id="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Confirm Password</label>
                            <div class="col-sm-9">
                                <input type="password" id="confirmPassword" placeholder="Enter Password again" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                            <div class="col-sm-9">
                                <input type="date" id="birthDate" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="occupation" class="col-sm-3 control-label">Occupation</label>
                            <div class="col-sm-9">
                                <select id="occupation" class="form-control">
                                    <option>Working</option>
                                    <option>Student</option>
                                    <option>Not Working</option>
                                </select>
                            </div>
                        </div> <!-- /.form-group -->

                        <div class="form-group">
                            <label class="control-label col-sm-3">Gender</label>
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-4">
                                      <div class="form-check form-check-inline">
                                          <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="M" value="option1" checked> Male
                                          </label>
                                      </div>
                                    </div>
                                    <div class="col-sm-4">
                                      <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="F" value="option2"> Female
                                        </label>
                                      </div>
                                    </div>

                                </div>
                            </div>
                        </div> <!-- /.form-group -->
                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">I accept <a href="#">terms</a>
                                    </label>
                                </div>
                            </div>
                        </div> <!-- /.form-group -->
                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </div>
                        </div>
                    </form> <!-- /form -->
                </div> <!-- ./container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
